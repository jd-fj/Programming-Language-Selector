<body>

    <label for="question2">What do you like to eat?</label>
    <input id="question2" class="form-control" type="text">

    <label for="question3">What domestic chore do you dislike immensely?</label>
    <input id="question3" class="form-control" type="text">

    <button type="submit" class="btn">Submit</button>
  </form>


  <div id="answer">
    <p>Because you are a <span id="insertAnswer1"></span> type of person, who likes to eat <span id="insertAnswer2"></span>, and never does <span id="insertAnswer3"></span>, the All Knowing coding goddess suggests you learn:</p>
  </div>
